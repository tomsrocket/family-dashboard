<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Familiendashboard</title>
    <link rel="stylesheet" href="bulma-start-0.0.3/css/main.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
    crossorigin="anonymous"></script>

    <style>
      .timer {
        width: 300px;
        height: 300px;
        overflow: hidden;
        margin: 0 auto;
        position: relative;
      }
      .timer .rotate {
        width: 100%;
        height: 100%;
        display: block;
        position: relative;
        z-index: 10;
      }
      .timer .rotate #loader {
        fill: #ff6d69;
      }
      .timer .dots {
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: 15;
        top: 0;
        left: 0;
      }
      .timer .dots .time {
        height: 100%;
        width: 6%;
        display: block;
        background-image: -moz-linear-gradient(#ffc8c6, #ffc8c6 16%, rgba(0, 0, 0, 0) 16%, rgba(0, 0, 0, 0) 84%, #ffc8c6 84%, #ffc8c6);
        background-image: -webkit-linear-gradient(#ffc8c6, #ffc8c6 16%, rgba(0, 0, 0, 0) 16%, rgba(0, 0, 0, 0) 84%, #ffc8c6 84%, #ffc8c6);
        background-image: linear-gradient(#ffc8c6, #ffc8c6 16%, rgba(0, 0, 0, 0) 16%, rgba(0, 0, 0, 0) 84%, #ffc8c6 84%, #ffc8c6);
        margin-left: -3%;
        left: 50%;
        position: absolute;
      }
      .timer .dots .time.deg45 {
        -moz-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
        transform: rotate(45deg);
      }
      .timer .dots .time.deg90 {
        -moz-transform: rotate(90deg);
        -ms-transform: rotate(90deg);
        -webkit-transform: rotate(90deg);
        transform: rotate(90deg);
      }
      .timer .dots .time.deg135 {
        -moz-transform: rotate(135deg);
        -ms-transform: rotate(135deg);
        -webkit-transform: rotate(135deg);
        transform: rotate(135deg);
      }

      </style>
      <!-- toms design -->
      <style>
        .fd-box {height: 100%;}
      </style>

  </head>
  <body>
    <section class="section">
        <div class="container">
          <div class="columns">
            <div class="column">
              <div class="fd-box notification is-warning">
                <div class="timer">
                  <svg class="rotate" viewbox="0 0 250 250">
                    <path id="loader" transform="translate(125, 125)"/>
                  </svg>
                  <div class="dots">
                    <span class="time deg0"></span>
                    <span class="time deg45"></span>
                    <span class="time deg90"></span>
                    <span class="time deg135"></span>
                  </div>
                </div>
                <div id="seconds">test</div>
              </div>
            </div>
            <div class="column">
              <div class="fd-box notification is-danger">
                <img src="https://www.dwd.de/DWD/wetter/radar/radfilm_nrw_akt.gif" />
              </div>
            </div>
            <div class="column">
              <div class="fd-box notification is-success">
                <div id="fd-tasks"></div>
              </div>
            </div>
          </div>
          <div class="columns">
            <div class="column">
              <div class="fd-box notification is-info">
                <img src="https://www.yr.no/place/Germany/North_Rhine-Westphalia/M%C3%BCnster/meteogram.png" />
              </div>
            </div>
          </div>
        </div>
    </section>

            https://nostalgic-css.github.io/NES.css/


<script>
var seconds = 1000;
var doPlay = true;
var loader = document.getElementById('loader')
  , α = 0
  , π = Math.PI
  , t = (seconds/360 * 1000);
var seconds = document.getElementById('seconds');

(function draw() {
  α++;
  α %= 360;
  var r = ( α * π / 180 )
    , x = Math.sin( r ) * 125
    , y = Math.cos( r ) * - 125
    , mid = ( α > 180 ) ? 1 : 0
    , anim = 'M 0 0 v -125 A 125 125 1 ' 
           + mid + ' 1 ' 
           +  x  + ' ' 
           +  y  + ' z';

  seconds.innerHTML= "Rest: " + (360 - α);

  loader.setAttribute( 'd', anim );
  
  if(doPlay){
    setTimeout(draw, t); // Redraw
  }

})();


  var taskList = [
    ["Anziehen"],
    ["Haare kämmen"],
    ["Zähne Putzen"],
    ["Jacke & Schuhe"],
    ["Handschuhe"],
    ["Helm"],
  ];

  taskList.forEach(function(item, index) {
    $( "#fd-tasks" ).append( '<p>' + item[0] + '</p>' );
  })
</script>

  </body>
</html>
